<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/toggle.css">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
      

  <div class="container min-h-screen bg-center bg-cover px-8 py-5 relative bg-green-800">
    <nav class="flex items-center justify-between z-400 bg-green-800 shadow-2xl max-w-screen-2xl">
      <div class="flex items-center">
        <img src="img/logo.png" class="w-40 cursor-pointer md:shrink-0" alt="">
        <ul class="hidden md:flex items-center space-x-5">
          <li><a href="#" class="no-underline text-blue-400">Home</a></li>
          <li><a href="#" class="no-underline text-blue-500">About</a></li>
          <li><a href="#" class="no-underline text-yellow-500">Features</a></li>
          <li><a href="#" class="no-underline text-red-600">Contact</a></li>
        </ul>
      </div>
      <div class="flex items-center">
        <a href="login.html" class="hidden md:block text-blue-500">Sign in <span class="text-lg inline-block rotate-90">&#10145;</span></a>
        <ul class="hidden md:flex items-center space-x-5">
          <li><a href="#" class="no-underline text-green-500">Get courses</a></li>
          <li><a href="#" class="no-underline text-yellow-500">Take Quiz</a></li>
        </ul>
        <img src="img/download (2).png" class="hidden md:block w-14 cursor-pointer" alt="">
        <!-- Responsive Toggle Button -->
        <button class="md:hidden">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </nav>


    <div class="container  space-x-2 md:space-x-8 flex  ">
    <div class="max-w-xl mt-20">
      <h1 class="text-4xl font-semibold text-black-900 ">
        Embark on an Exciting <span class="font-bold text-red-500">Quiz</span> Challenge! 
        <span class="font-bold text-yellow-500">Discover</span> and Play with our Quiz
       </h1>
      <p class="text-white text-2xl font-light font-serif">Ready To Test Your Knowledge? Lets Begin! 
        Click To Register.
      </p>
    </div>

      <!-- <img src="img/images.jpg" alt=""> -->

      <!-- <div class="container">
        <img src="img/last-24-hours.png" alt="" >
      </div> -->

















  </div>

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8  ">
  <div class="container bg-black-100  w-50">
 <div class="sm:mx-auto sm:w-full sm:max-w-sm">
   <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Registration Form</h2>
 </div>

 <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm  justify-center">
   <form class="space-y-6" action="#" method="POST" id="registrationForm">
    <div>

      <label for="surname" class="block text-sm font-medium leading-6 text-white">Surname</label>
       <div class="mt-2">
         <input id="surName" name="surname" type="surname" autocomplete="surname" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
       </div>
       <div>
        <label for="first Name" class="block text-sm font-medium leading-6 text-white">First Name</label>
        <div class="mt-2">
          <input id="firstName" name="first-Name" type="first-Name" autocomplete="first-Name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
     <div>
       <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
       <div class="mt-2">
         <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
       </div>
     </div>
 

        <div class="container">
          <div>
            <div class="grid grid-cols-4 gap-4">
              <div>01</div>
              <!-- ... -->
              <div>09</div>
            </div>
          </div>
        </div>














     <div >
       <div class="flex items-center justify-between">
        
         <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
         <div class="text-sm">
           <a href="#" class="font-semibold text-red-600 hover:text-red-500">Forgot password?</a>
         </div>
       </div>
       <div class="mt-2 text-center">
         <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
       </div>
     </div>

     <div>
       <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
     </div>
   </form>

   <p class="mt-10 text-center text-sm text-white-500">
     Already have an account?
     <a href="#" class="font-semibold leading-6  text-indigo-600 hover:text-indigo-500">Login</a>
   </p>
 </div>
</div>

    
  </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/registration.js"></script>
</body>
</html>
